<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forms Validation</title> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="forms-validation.js"></script>

</head>
<body >
 <main >
    <div class="container textColor">
        <form name="myForm" action="#">
            <div class="form-group ">
                <label for="firstName">First Name:</label>
                <input type="name" name="fullname" class="form-control border-light textAreaColor textColor" id="firstName" placeholder="example: howard">
            </div>
            <div class="form-group ">
                <label for="emailAdress">E mail address: </label>
                <input type="email" name="validMail" class="form-control textAreaColor textColor border-light" id="emailAdress" placeholder="name@domaine.com">
            </div>
            <div class="form-group ">
                <label for="inputPassword" class="col-form-label">Password:</label>
                <div >
                    <input type="password" class="form-control border-light textAreaColor textColor" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group ">
            <label for="comment">Comments:</label>
            <textarea class="form-control border-light textAreaColor textColor" id="comment" rows="3"></textarea>
            </div>
            <input type="button" class="btn btn-lg btn-block border-light textAreaColor textColor " value="send" onclick='sendForm()'/>
            <button type="reset" class="btn btn-lg btn-block border-light textAreaColor textColor ">Reset</button>
        </form>
        
    </div>
 </main>   
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
